        <title>Infinite Springs</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="cookie.js"></script>
        <link rel="stylesheet" href="style.css"> 
        <script type="text/javascript" src="mtg-endpoints.js"></script>
        <script type="text/javascript" src="scripts.js"></script>
        <script type="text/javascript">
            loadHeader().done(function(html) {
                $("#headerPlaceholder").html(html);

                $("#cardSearch").on("keyup", function (event) {
                    if (event.key === "Enter") {
                        $("#searchSubmit").click();
                    }
                });
            });

            window.onload = function () {
                
            }
        </script>
    </head>
    <body>
        <header>
            <div id="headerPlaceholder"></div>
        </header>
        <div class="body-container">
            <div id="greeting">
                <div class="title-text"><span>Welcome to Infinite Springs!</span></div>
                <div class="desc-text">Welcome, Planeswalkers! Search through the vast resources of the multiverse
                    to build 
                </div>
            </div>
            <div id="announcements">
                <div class="title-text"><span>New 2017 Commanders!</span></div>
                <div id="cardDisplayContainer">
                    <div id="card1" class="display-card"><img src="http://gatherer.wizards.com/Handlers/Image.ashx?multiverseid=433276&type=card"></div>
                    <div id="card2" class="display-card"><img src="http://gatherer.wizards.com/Handlers/Image.ashx?multiverseid=433289&type=card"></div>
                    <div id="card3" class="display-card"><img src="http://gatherer.wizards.com/Handlers/Image.ashx?multiverseid=433279&type=card"></div>
                    <div id="card4" class="display-card"><img src="http://gatherer.wizards.com/Handlers/Image.ashx?multiverseid=433277&type=card"></div>
                </div>
            </div>
        </div>
        <footer></footer>
    </body>
</html>
